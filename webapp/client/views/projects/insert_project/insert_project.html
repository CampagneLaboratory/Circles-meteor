<template name="ProjectsInsertProject">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					New Project
				</h2>
				<div id="page_menu" class="pull-right">
					<a href="#" id="page-close-button" class="btn btn-default pull-right" title="Close">
						<span class="fa fa-times">
						</span>
					</a>
				</div>
			</div>
		</div>
		{{> ProjectsInsertProjectInsertNewProject}}
	</div>
</template>

<template name="ProjectsInsertProjectInsertNewProject">
	<div id="projects-insert-project-insert-new-project" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Project name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-module-id">
				<label for="moduleId">
					Modules
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control" name="moduleId" data-type="string">
						{{#each list_modules}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
