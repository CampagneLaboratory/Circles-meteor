<template name="ModulesEditModule">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					Edit Module
				</h2>
				<div id="page_menu" class="pull-right">
					<a href="#" id="page-close-button" class="btn btn-default pull-right" title="Close">
						<span class="fa fa-times">
						</span>
					</a>
				</div>
			</div>
		</div>
		{{> ModulesEditModuleEditModule}}
	</div>
</template>

<template name="ModulesEditModuleEditModule">
	<div id="modules-edit-module-edit-module" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Module name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{find_module.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-model-id">
				<label for="modelId">
					Models
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control" name="modelId" data-type="string">
						{{#each list_models}}
						<option value="{{_id}}" {{optionIsSelected ../find_module.modelId _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
