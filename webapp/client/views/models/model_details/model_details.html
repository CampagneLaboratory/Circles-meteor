<template name="ModelsModelDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				{{> ModelsModelDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='ModelsModelDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="ModelsModelDetailsDetailsForm">
	<div id="models-model-details-details-form" class="">
		<h5 id="component-title">
			Model {{find_model.name}}
		</h5>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
