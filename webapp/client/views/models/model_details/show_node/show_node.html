<template name="ModelsModelDetailsShowNode">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					SVG rendering
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SVGTemplate}}
	</div>
</template>

<template name="SVGTemplate">
	<div class="alert alert-success">
		{{find_node.name}}
	</div>
	<div id="svg_div">
	</div>
</template>
