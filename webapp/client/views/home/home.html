<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h5 id="page_title" class="pull-left">
				</h5>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<p id="page_text">
            Circles is a way to publish and view MPS-authored programs and data analyses in a web browser. You can view programs and analysis in MPS, but sometimes it is convenient to show the code in a web browser. Circles lets you do this easily.

		</p>
		{{> HomeSummary}}
	</div>
</template>

<template name="HomeSummary">
	<div id="home-summary" class="">
		<p id="component-title">
            The following projects are currently available in Circles:
        </p>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> HomeSummaryTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No project here
		</div>
		{{/if}}
	</div>
</template>

<template name="HomeSummaryTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					Project name
				</th>
				<th class="th-sortable" data-sort="createdBy">
					Contributor
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> HomeSummaryTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="HomeSummaryTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{createdBy}}
		</td>
		<td>
			{{moduleId}}
		</td>
	</tr>
</template>
